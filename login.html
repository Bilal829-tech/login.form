<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<style>
    body{
        background-color: rgb(199, 163, 163);
    }
</style>

</head>

<body>
 <div class="container mt-5 mr-5">
    <form>
        <div class="row">
            <div class="ms-5  mb-3 col-6">
                <label for="Username" class="form-label">Username</label>
                <input type="username" class="form-control"  id="username" placeholder="Enter Name.......">
    
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email.......">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        </div>
        <div class="row">
        <div class="ms-5 mb-3 col-6">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8" >
            Enter upto 8 characters 
        </div>
        </div>
        <div class="ms-5 mb-3 form-check">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary  ms-5">Login</button>
        <button type="submit" class="btn btn-primary ms-1 ">Sign Up</button>
    </form>
    </div>


</body>
